<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <title>ORDEN {{.Status}}</title>

    <!-- default styles -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <!-- optionally if you need to use a theme, then include the theme CSS file as mentioned below -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/themes/krajee-svg/theme.css"
        media="all" rel="stylesheet" type="text/css" />

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/star-rating.min.js"
        type="text/javascript"></script>

    <!-- optionally if you need to use a theme, then include the theme JS file as mentioned below -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/locales/<lang>.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title my-4">ESTADO DE TU SOLICITUD ES {{.Status}} </h2>
                <h4 class="card-subtitle mb-2 text-muted  mb-5">TU TECNICO ASIGNADO ES {{.Tech}}</h4>
                <h2>Califica la Solicitud</h2>
                <div>
                    <label for="input-5" class="control-label">Rate This</label>
                    <input id="input-5" type="text" class="rating" data-size="lg">
                </div>
            </div>
        </div>
    </div>

    <script>

        $("#input-5").rating({ 'size': 'lg' }).on("rating:change", function (event, value, caption) {

            fetch('/update?token=' + {{.Token }} + "&score=" + value, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",

            },
        }).then(function (response) {
            if (response.ok) {
                alert("Score is updated")
            } else {
                console.log('Respuesta de red OK pero respuesta HTTP no OK');
            }
        })
            .catch(function (error) {
                console.log('Hubo un problema con la petici√≥n Fetch:' + error.message);
            });
   
 
});


    </script>
    <!-- important mandatory libraries -->




</body>

</html>
